<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <!-- Background shadow -->
  <ellipse cx="300" cy="450" rx="200" ry="30" fill="#e5e7eb" opacity="0.5"/>

  <!-- Desk -->
  <rect x="100" y="320" width="350" height="15" fill="#f3f4f6" rx="2"/>
  <rect x="200" y="335" width="150" height="100" fill="#e5e7eb" rx="2"/>
  <rect x="190" y="430" width="170" height="10" fill="#d1d5db" rx="2"/>

  <!-- Chair base -->
  <ellipse cx="480" cy="445" rx="40" ry="8" fill="#9ca3af"/>
  <rect x="475" y="380" width="10" height="65" fill="#9ca3af"/>

  <!-- Chair seat -->
  <path d="M430 380 Q440 350 480 350 Q520 350 530 380 L530 385 Q520 390 480 390 Q440 390 430 385 Z" fill="#3b82f6"/>

  <!-- Chair back -->
  <path d="M435 350 L435 280 Q480 270 525 280 L525 350 Q480 340 435 350 Z" fill="#3b82f6"/>

  <!-- Person body -->
  <path d="M450 350 Q460 320 480 320 Q500 320 510 350" fill="#60a5fa"/>

  <!-- Person torso -->
  <rect x="455" y="280" width="50" height="70" rx="10" fill="#60a5fa"/>

  <!-- Person head -->
  <circle cx="480" cy="250" r="30" fill="#fcd9b6"/>

  <!-- Hair -->
  <path d="M450 240 Q455 210 480 210 Q505 210 510 240 Q505 230 480 230 Q455 230 450 240 Z" fill="#1f2937"/>

  <!-- Arms -->
  <path d="M455 300 L400 320 L390 315" stroke="#60a5fa" stroke-width="15" fill="none" stroke-linecap="round"/>
  <path d="M505 300 L540 330 L550 325" stroke="#60a5fa" stroke-width="15" fill="none" stroke-linecap="round"/>

  <!-- Hands -->
  <circle cx="390" cy="315" r="10" fill="#fcd9b6"/>
  <circle cx="550" cy="325" r="10" fill="#fcd9b6"/>

  <!-- Monitor Stand -->
  <rect x="260" y="280" width="80" height="10" fill="#9ca3af"/>
  <rect x="290" y="290" width="20" height="30" fill="#9ca3af"/>

  <!-- Main Monitor -->
  <rect x="220" y="180" width="160" height="100" rx="5" fill="#1f2937"/>
  <rect x="225" y="185" width="150" height="85" rx="3" fill="#60a5fa"/>

  <!-- Monitor content lines -->
  <rect x="235" y="195" width="80" height="4" fill="#fcd34d" rx="2"/>
  <rect x="235" y="205" width="60" height="4" fill="#34d399" rx="2"/>
  <rect x="235" y="215" width="100" height="4" fill="#f472b6" rx="2"/>
  <rect x="235" y="225" width="45" height="4" fill="#a78bfa" rx="2"/>
  <rect x="235" y="235" width="70" height="4" fill="#60a5fa" rx="2"/>
  <rect x="235" y="245" width="55" height="4" fill="#34d399" rx="2"/>
  <rect x="235" y="255" width="85" height="4" fill="#fcd34d" rx="2"/>

  <!-- Second Monitor -->
  <rect x="380" y="200" width="100" height="80" rx="4" fill="#1f2937"/>
  <rect x="385" y="205" width="90" height="65" rx="2" fill="#3b82f6"/>

  <!-- Second monitor content -->
  <rect x="395" y="215" width="50" height="3" fill="white" opacity="0.8" rx="1"/>
  <rect x="395" y="225" width="70" height="3" fill="white" opacity="0.6" rx="1"/>
  <rect x="395" y="235" width="40" height="3" fill="white" opacity="0.8" rx="1"/>
  <rect x="395" y="245" width="60" height="3" fill="white" opacity="0.6" rx="1"/>

  <!-- Second Monitor Stand -->
  <rect x="415" y="280" width="50" height="8" fill="#9ca3af"/>
  <rect x="430" y="288" width="20" height="25" fill="#9ca3af"/>

  <!-- Tablet -->
  <rect x="140" y="280" width="50" height="35" rx="3" fill="#1f2937"/>
  <rect x="143" y="283" width="44" height="29" rx="2" fill="#60a5fa"/>

  <!-- Keyboard -->
  <rect x="350" y="305" width="70" height="15" rx="2" fill="#e5e7eb"/>

  <!-- Mouse -->
  <ellipse cx="560" cy="320" rx="12" ry="18" fill="#e5e7eb"/>

  <!-- Floating Code Icons -->

  <!-- PHP Icon -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="55" height="35" rx="5" fill="#f87171"/>
    <text x="27" y="24" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PHP</text>
  </g>

  <!-- JS Icon -->
  <g transform="translate(300, 40)">
    <rect x="0" y="0" width="45" height="35" rx="5" fill="#fcd34d"/>
    <text x="22" y="24" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">JS</text>
  </g>

  <!-- Code Icon </> -->
  <g transform="translate(380, 60)">
    <rect x="0" y="0" width="45" height="35" rx="5" fill="#fbbf24"/>
    <text x="22" y="24" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">&lt;/&gt;</text>
  </g>

  <!-- Another PHP Icon (smaller) -->
  <g transform="translate(480, 100)">
    <rect x="0" y="0" width="50" height="32" rx="5" fill="#34d399"/>
    <text x="25" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PHP</text>
  </g>

  <!-- C++ Icon -->
  <g transform="translate(120, 180)">
    <rect x="0" y="0" width="50" height="35" rx="5" fill="#60a5fa"/>
    <text x="25" y="24" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">C++</text>
  </g>

  <!-- XML Icon -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="50" height="35" rx="5" fill="#fcd34d"/>
    <text x="25" y="24" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="13" font-weight="bold">XML</text>
  </g>

  <!-- Small window icons floating -->
  <g transform="translate(200, 100)">
    <rect x="0" y="0" width="40" height="30" rx="3" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="0" y="0" width="40" height="8" rx="3" fill="#60a5fa"/>
    <rect x="5" y="12" width="30" height="2" fill="#e5e7eb"/>
    <rect x="5" y="18" width="20" height="2" fill="#e5e7eb"/>
    <rect x="5" y="24" width="25" height="2" fill="#e5e7eb"/>
  </g>

  <g transform="translate(130, 130)">
    <rect x="0" y="0" width="35" height="25" rx="3" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="0" y="0" width="35" height="6" rx="3" fill="#f87171"/>
    <rect x="4" y="10" width="25" height="2" fill="#e5e7eb"/>
    <rect x="4" y="16" width="18" height="2" fill="#e5e7eb"/>
  </g>
</svg>
